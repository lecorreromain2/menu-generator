<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .widget-card {
      background: #F5F5F5; /* Fond Surface */
      width: 100%;
      height: 100%;
      max-height: 100%;
      box-sizing: border-box;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .title {
      color: #00A381; /* Vert Teal */
      font-weight: 700;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .meal-row {
      background: white;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .meal-row:last-child { margin-bottom: 0; }
    
    .label {
      font-size: 10px;
      text-transform: uppercase;
      color: #5B6B67;
      font-weight: 700;
      margin-bottom: 2px;
    }
    .dish {
      font-size: 14px;
      color: #1C1B1F;
      font-weight: 400;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .empty-state {
      text-align: center;
      color: #79747E;
      font-size: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="widget-card" id="widgetContent">
    <div class="header">
      <div class="title">
        <span style="font-size:16px">üìÖ</span> <span id="dayTitle">Menu</span>
      </div>
    </div>
    
    <div id="mealsContainer">
      <div class="empty-state">Chargement...</div>
    </div>
  </div>

  <script>
    // R√©cup√©ration des donn√©es
    const data = localStorage.getItem('menuGenerator_daily');
    const container = document.getElementById('mealsContainer');
    const dayTitle = document.getElementById('dayTitle');

    if (data) {
      try {
        const menu = JSON.parse(data);
        if(menu.date) dayTitle.textContent = menu.date;
        
        container.innerHTML = `
          <div class="meal-row">
            <div class="label">‚òÄÔ∏è D√©jeuner</div>
            <div class="dish">${menu.lunch || '-'}</div>
          </div>
          <div class="meal-row">
            <div class="label">üåô D√Æner</div>
            <div class="dish">${menu.dinner || '-'}</div>
          </div>
        `;
      } catch (e) {
        container.innerHTML = '<div class="empty-state">Erreur de donn√©es</div>';
      }
    } else {
      container.innerHTML = '<div class="empty-state">Ouvrez l\'app pour synchroniser</div>';
    }

    // Au clic, ouvrir l'application
    document.body.addEventListener('click', () => {
      window.open('./index.html', '_blank');
    });
  </script>
</body>
</html>
