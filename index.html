<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de Menus</title>

  <meta name="theme-color" content="#6750A4">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="title">Générateur de Menus</div>
      <div class="subtitle">Planifiez vos repas en équipe</div>
      <div id="syncBadge" class="sync-badge hidden">
        <span class="material-icons">sync</span>
        <div>
          <div class="sync-text" id="syncStatus">Synchronisé</div>
          <div id="groupIdDisplay" class="group-id-text"></div>
        </div>
      </div>
    </div>

    <!-- Configuration du groupe -->
    <div id="groupSetup" class="card">
      <div class="card-title"><span class="material-icons">group</span> Configuration du groupe</div>
      <div class="info-text">
        Créez un nouveau groupe ou rejoignez un groupe existant pour synchroniser vos données.
      </div>

      <input type="text" id="groupIdInput" class="input" placeholder="ID du groupe">
      <div class="button-grid">
        <button class="btn btn-filled" onclick="createGroup()">Créer un groupe</button>
        <button class="btn btn-filled-tonal" onclick="joinGroup()">Rejoindre un groupe</button>
      </div>
    </div>

    <!-- Application principale -->
    <div id="mainApp" class="hidden">
      <div class="button-grid">
        <button class="btn btn-filled-tonal" onclick="openModal('configModal')">
          <span class="material-icons">settings</span> Config
        </button>
        <button class="btn btn-filled" onclick="generateMenu()">
          <span class="material-icons">refresh</span> Générer
        </button>
      </div>

      <button class="btn btn-text" onclick="openModal('groupModal')" style="width:100%">Paramètres du groupe</button>

      <div id="menusList"></div>
    </div>
  </div>

  <!-- Modales -->
  <div id="configModal" class="modal">
    <div class="modal-content">
      <div class="modal-title">Configuration</div>

      <label class="label">Jours de sport</label>
      <div class="chip-container" id="sportDaysChips"></div>

      <label class="label">Durée déjeuner</label>
      <div class="chip-container">
        <div class="chip single" onclick="setMealDuration('lunch', 1)" id="lunch1">1 jour</div>
        <div class="chip single" onclick="setMealDuration('lunch', 2)" id="lunch2">2 jours</div>
      </div>

      <label class="label">Durée dîner</label>
      <div class="chip-container">
        <div class="chip single" onclick="setMealDuration('dinner', 1)" id="dinner1">1 jour</div>
        <div class="chip single" onclick="setMealDuration('dinner', 2)" id="dinner2">2 jours</div>
      </div>

      <div class="modal-buttons">
        <button class="btn btn-filled" onclick="closeModal('configModal')">Fermer</button>
      </div>
    </div>
  </div>

  <div id="groupModal" class="modal">
    <div class="modal-content">
      <div class="modal-title">Paramètres du groupe</div>
      <label class="label">ID du groupe</label>
      <div class="group-id-display" id="currentGroupId"></div>
      <div class="modal-buttons">
        <button class="btn btn-error" onclick="leaveGroup()">Quitter le groupe</button>
        <button class="btn btn-filled" onclick="closeModal('groupModal')">Fermer</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="./app.js"></script>
</body>
</html>
